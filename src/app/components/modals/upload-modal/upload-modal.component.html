<div
  class="overflow-y-auto justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-lime-500">
          Adauga fisierul tau .CSV
        </h3>
        <button
          mat-dialog-close
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div mat-dialog-content class="p-4 md:p-5 space-y-4">
        <div class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
            <ngx-file-drop
              accept=".csv"
              dropZoneLabel="Drop files here"
              (onFileDrop)="dropped($event)"
            >
              <ng-template
                ngx-file-drop-content-tmp
                let-openFileSelector="openFileSelector"
              >
                <button type="button" (click)="openFileSelector()">
                  Faceti click aici pentru a incarca fisierul .CSV si sa
                  folositi date reale.
                </button>
              </ng-template>
            </ngx-file-drop>

          <p class="dark:text-white p-6 inline-block">
            Pentru a descarca fisierului .CSV accesati
            <a
              href="https://portal.tradeville.ro/portal/trading.htm"
              target="_blank"
              class="text-lime-500"
            >
              portal.tradeville.ro
            </a>
            
            conform imaginii de mai jos:

            <span class="group relative">
              <img
                src="assets/img/download-csv.png"
                alt="Your Image"
              />
            </span>
          </p>
          <p class="dark:text-white p-6 inline-block">Apoi puteti incarca fisierul in chenarul albastru de mai sus.</p>
        </div>
      </div>
    </div>
  </div>
</div>
