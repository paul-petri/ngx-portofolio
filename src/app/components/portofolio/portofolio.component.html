<div class="h-full dark:bg-gray-900">
  <header class="bg-white shadow dark:bg-gray-800 flex items-center justify-between">
    <div class=" max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Market Cap : {{ marketCap }}</h1>
    </div>
    <div class="px-4">
      <button (click)="logOut()" type="submit"
        class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 content-center">
        <span>Log</span><span>out</span>
      </button>
    </div>
  </header>

  @if (loading) {
    <div *ngIf="loading"> Loading </div>
  } @else {
    <div class="min-h-full">
      <div class="flex max-w-7xl py-6 sm:px-6 lg:px-8 dark-chart" *ngIf="!loading">
        <ngx-charts-bar-vertical [results]="dataset" [xAxisLabel]="'x-axis'" [legendTitle]="'legend'"
          [yAxisLabel]="'y-axis'" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true"
          [yAxis]="true" [gradient]="true">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  }

</div>
